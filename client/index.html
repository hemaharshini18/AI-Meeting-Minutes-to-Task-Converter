<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>TaskFlow - Smart Task Manager</title>
    <meta name="description" content="Enterprise task manager with intelligent natural language parsing for streamlined task creation. Enter tasks naturally and let AI parse the details." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Fallback styles in case CSS doesn't load properly */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f7fa;
      }
      #root {
        min-height: 100vh;
      }
      .loading-indicator {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100%;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading indicator -->
      <div class="loading-indicator">
        <div class="loading-spinner"></div>
        <p style="margin-top: 20px; color: #4f46e5;">Loading TaskFlow...</p>
      </div>
    </div>
    
    <!-- Debug info for troubleshooting -->
    <script>
      console.log('Index.html loaded at:', new Date().toISOString());
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM content loaded at:', new Date().toISOString());
      });
      window.addEventListener('load', function() {
        console.log('Window loaded at:', new Date().toISOString());
      });
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error || e.message);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
